<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="istagram-phone">
            <img src="./img/celular.png" class="img-phone" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="./img/bill.jpg" class="img-perfil" alt="photo perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bill</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Bill?
                </p>
                <p class="notaccount">
                    <span class="link-blue">
                        Alternar Conta
                    </span>
                    Ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o Aplicativo
                </p>
                <div class="dowload">
                    <a href="#" class="app-dowload">
                        <img src="./img/lojas.png" class="app-dowload-play" alt="dowloads">
                    </a>
                    <!-- <a href="#" class="app-dowload">
                        <img src="./img/playstore.png" class="app-dowload-play" alt="play store">
                    </a>
                    <a href="#" class="app-dowload">
                        <img src="./img/download.png" class="app-dowload-apple" alt="apple store">
                    </a> -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
